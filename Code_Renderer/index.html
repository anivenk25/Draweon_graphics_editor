<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Renderer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.9.0/mermaid.min.js"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center p-4">
    <h1 class="text-2xl font-bold mb-4">Mermaid.js Code Renderer</h1>
    <textarea id="code" class="w-full max-w-2xl h-40 p-2 border border-gray-300 rounded mb-4" placeholder="Enter Mermaid.js code here"></textarea>
    <button id="renderBtn" class="px-4 py-2 bg-blue-500 text-white rounded">Render</button>
    <div id="output" class="w-full max-w-2xl bg-white p-4 mt-4 border border-gray-300 rounded"></div>
    
    <script>
    mermaid.initialize({ startOnLoad: true });

    document.getElementById('renderBtn').addEventListener('click', async () => {
        let code = document.getElementById('code').value;
        let outputDiv = document.getElementById('output');
        outputDiv.innerHTML = `<div class="mermaid">${code}</div>`;

        try {
            await mermaid.run();
        } catch (e) {
            console.error("Mermaid rendering error:", e);
        }
    });
</script>

</body>
</html>
